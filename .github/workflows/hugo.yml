# Workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo blog to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  ACT: false  # Default value for GitHub Actions
  HUGO_ENV: production

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Pages
        id: pages
        if: ${{ !env.ACT }}
        uses: actions/configure-pages@v5

      - name: Build with Hugo
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url || 'https://jonesrussell.github.io/blog/' }}/"

      - name: Upload Pages artifact
        if: ${{ !env.ACT }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./public"

      - name: Skip artifact upload in Act
        if: ${{ env.ACT }}
        run: echo "Running in Act - skipping artifact upload"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        if: ${{ !env.ACT }}
        uses: actions/deploy-pages@v4

      - name: Skip deployment in Act
        if: ${{ env.ACT }}
        run: |
          echo "Running in Act - skipping deployment"
          echo "ACT environment variable value: ${{ env.ACT }}"
