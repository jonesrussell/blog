<ul class="social-media-list">
  {%- for social in site.minima.social_links -%}
    <li>
      <a href="{{ social.user_url }}" target="_blank" rel="noopener">
        <svg class="svg-icon">
          <use xlink:href="{{ '/assets/minima-social-icons.svg#' | append: social.platform | relative_url }}"></use>
        </svg>
        <span class="username">{{ social.user_title | default: social.platform | capitalize }}</span>
      </a>
    </li>
  {%- endfor -%}
</ul>
