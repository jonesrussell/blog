<div class="search-header">
  <h1 class="search-title">Find What You Need</h1>
  <p class="search-description">Search across various topics including:</p>
  
  <div class="search-topics">
    <ul>
      <li>Development tools & environments (Docker, DDEV, VS Code)</li>
      <li>Languages (Go, PHP, Python, JavaScript)</li>
      <li>Real-world solutions & experiences</li>
      <li>Development practices & tips</li>
    </ul>
  </div>
</div>

<form id="searchform">
  <input
    type="search"
    id="search-input"
    name="q"
    placeholder="Type your search here..."
    aria-label="Search"
    autofocus
  />
</form>

<ul id="searchresults" class="post-list"></ul>

<script src="{{site.baseurl}}/assets/js/search.js" type="text/javascript"></script>

<script>
  var sjs = SimpleJekyllSearch({
    searchInput: document.getElementById('searchform'),
    resultsContainer: document.getElementById('searchresults'),
    json: '{{site.baseurl}}/assets/js/posts.json',
    templateMiddleware: function(prop, value, template) {
      if (prop === 'title' || prop === 'excerpt') {
        value = value.replace(/&amp;/g, '&');
      }
      if (prop === 'url') {
        return value;
      }
      return value.replace(
        new RegExp(document.getElementById('search-input').value, 'gi'),
        '<span class="highlight">$&</span>'
      );
    },
    sortMiddleware: function(a, b) {
      aPrio = matchPriority(a.matchedField);
      bPrio = matchPriority(b.matchedField);
      return bPrio - aPrio;
    },
    searchResultTemplate: '<li class="result-item">' +
      '<a class="post-link" href="{url}">{title}</a>' +
      '<span class="post-meta">{date} â€¢ {tags}</span>' +
      '<p class="post-excerpt">{excerpt}</p>' +
      '</li>'
  });

  function matchPriority(fieldMatched) {
    switch (fieldMatched) {
      case 'tags':
        return 5;
      case 'title':
        return 4;
      case 'excerpt':
        return 3;
      default:
        return 0;
    }
  }

  window.addEventListener('load', function() {
    var searchParam = new URLSearchParams(window.location.search).get('q');
    if (searchParam != null) {
      document.getElementById('search-input').value = searchParam;
      setTimeout(() => {
        sjs.search(searchParam);
      }, 100);
    }
  }, false);
</script>
