---
layout: page
---

{% assign profile = site.theme_settings.profile %}
<div class="img-wrap">
  <img src="{{ site.baseurl }}/{{ profile.image }}" alt="profile-image" style="height:180px;width:180px;" />
</div>
<article id="post">
  <header class="post-header">
    <h1 class="title">{{ page.title }}</h1>
    <p class="subtitle">{{ page.subtitle }}</p>
    <time datetime="{{ page.date | date: "%Y-%m-%d" }}" class="meta">
      {{ page.date | date: "%B %-d, %Y" }}
    </time>
  </header>
  <section class="post-content">
    {{ content }}
  </section>
</article>

<div id="top" class="top-btn" onclick="moveTop()">
  <i class="fas fa-chevron-up"></i>
</div>

<!-- Disqus -->
{% if site.theme_settings.disqus_shortname %}
<div id="comments">
  <div class="border">
    {% include disqus.html %}
  </div>
</div>
{% endif %}

<!-- Footer -->
{% include footer.html %}

<script>
  var lastScrollTop = 0;
  window.onscroll = function () {
    var st = document.body.scrollTop || document.documentElement.scrollTop;
    if (st > 250) {
      document.getElementById("top").style.display = "block";
      if (st > lastScrollTop) {
        document.getElementById("top").style.opacity = 0;
      } else {
        document.getElementById("top").style.opacity = 1;
      }
    } else {
      document.getElementById("top").style.opacity = 0;
      if (st > lastScrollTop) {
        document.getElementById("top").style.display = "none";
      }
    }
    lastScrollTop = st <= 0 ? 0 : st;
  };
  function moveTop() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
</script>
