<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <span class="date">{{ post.date | date: "%B %d, %Y" }}</span>
      {% if post.summary %}
        <p class="summary">{{ post.summary }}</p>
      {% endif %}
    </article>
  {% endfor %}
</div>
