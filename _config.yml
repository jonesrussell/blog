title: Russell Jones Blog
description: Blog posts and contact information of a Full Stack Developer and DevOps expert.
email: jonesrussell42@gmail.com
repository: jonesrussell/blog

domain: jonesrussell.github.io       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://jonesrussell.github.io  # the base hostname and protocol for your site, e.g. http://example.com
baseurl: /blog/      # place folder name if the site is served in a subfolder

analytics_code: G-3VJWXMBV5B

permalink:   /:categories/:title/ # http://jekyllrb.com/docs/permalinks
timezone:    America/Toronto
future:      true

style: dark
listen_for_clients_preferred_style: true
theme: minima

footer: 'follow me on <a href="https://twitter.com/jonesrussell42">twitter</a>'

tags:
  - web-development
  - php
  - javascript
  - typescript
  - docker

plugins:
  - jekyll/vite
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate

gem "github-pages", "~> 231", group: :jekyll_plugins

kramdown:
  input: GFM
  hard_wrap: false

theme_settings:
  title: Russell Jones Blog
  favicon: assets/favicon.ico
  profile:
    image: assets/img/smile.png
    username: Russell Jones
    description: Blog posts and contact information of a Full Stack Developer and DevOps expert.
    experience:
      - start: "2017-05-03"
        end: "2018-05-06"
        experience: "company name, title"
    skills:
      - skill: HTML5 & CSS
        value: 100
  icons:
    email: russell@web.net
    linkedin: "https://www.linkedin.com/in/jonesrussell42/"
    github: jonesrussell
    twitter: jonesrussell42
    youtube: "null"
paginate: 5
paginate_path: "blog/page:num"
#sass:
#  sass_dir: _sass
#  style: ":compressed"
bootstrap:
  assets: true
github:
  - metadata
jekyll_admin:
  collections: null
  posts:
    output: true
    sidebar_label: Blog


defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      layout: post
      category: posts
      excerpt_separator: <!--more-->

include:
  - _headers
#  - _posts

exclude:
  - bin
  - config
  - docs
  - exe
  - netlify.toml
  - node_modules
  - package.json
  - shims.d.ts
  - windi.config.ts
  - tsconfig.json
  - pnpm-lock.yaml
  - vite.config.ts
  - Procfile.dev