title: Russell Jones Blog
description: Blog posts and contact information of a Full Stack Developer and DevOps expert.
email: jonesrussell42@gmail.com
repository: jonesrussell/blog
analytics_code: G-3VJWXMBV5B
url: "https://blog.jonesrussell42.xyz"
style: dark
listen_for_clients_preferred_style: true
footer: 'follow me on <a href="https://twitter.com/jonesrussell42">twitter</a>'
theme: grape-theme
tags:
  - web-development
  - php
  - javascript
  - typescript
  - docker
header_pages:
  - index.markdown
  - about.markdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
#  - jekyll-json-feed
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .devcontainer/
  - tsconfig.json
  - package*.json
  - webpack.*.js
  - README.md
  - "*.txt"
  - "*.yaml"
  - Dockerfile
  - default.conf
  - src/
include:
  - _posts
theme_settings:
  title: Russell Jones Blog
  favicon: assets/favicon.ico
  profile:
    image: assets/img/smile.png
    username: Russell Jones
    description: Blog posts and contact information of a Full Stack Developer and DevOps expert.
    experience:
      - start: "2017-05-03"
        end: "2018-05-06"
        experience: "company name, title"
    skills:
      - skill: HTML5 & CSS
        value: 100
  icons:
    email: russell@web.net
    linkedin: "https://www.linkedin.com/in/jonesrussell42/"
    github: jonesrussell
    twitter: jonesrussell42
    youtube: "null"
paginate: 5
paginate_path: "blog/page:num"
#sass:
#  sass_dir: _sass
#  style: ":compressed"
bootstrap:
  assets: true
github:
  - metadata
jekyll_admin:
  collections: null
  posts:
    output: true
    sidebar_label: Blog
